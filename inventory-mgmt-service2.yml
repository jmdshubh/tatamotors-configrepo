spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/inventorymgmtdb
    username: root
    password: root
  jpa:
    generate-ddl: false
    show-sql: true
stock:
  transportType: air
  slaDays: 2
eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka